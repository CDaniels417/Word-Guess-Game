<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Batman Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    
        <header>
            <img class="title-image" src="assets/images/dark_kinght.png" alt="The Dark Knight">
        </header>
    
    <div class="container" id="playarea">

        <div class="row">
            <div class="col-md-6 game-column">
                <h2 id="pressTryAgain">Press Any Key to Try Again!</h2>
                <img id="win-image" src="assets/images/Arkham_Batman.png" alt="You Win Image">
               <img id="gameover-image" src="assets/images/Arkham_Joker.png" alt="Gameover">
            </div>

            <div class="col-md-6 game-column">
                <h2>Press Any Key to Start!</h2>
                <h4>Wins</h4>
                <div id="totalWins"></div>
                <h4>Current Word</h4>
                <div id="currentWord"></div>
                <h4>Guesses Left</h4>
                <div id="guessesLeft"></div>
                <h4>Letters Guessed</h4>
                <div id="lettersGuessed"></div>
            </div>
        </div>

    </div>
    <footer>
        <img id="footer-image" src="assets/images/why-so-serious-joker.png" alt="Why so serious joker?">
    </footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script>
        startGame();
        updatePage();

    </script>

</body>

</html>
